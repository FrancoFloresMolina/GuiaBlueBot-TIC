<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secreto</title>
    <link rel="stylesheet" href="CSS/styleRetos.css">
</head>
<body>
    <div class="parent">
        <div class="Formulario">
            <form action="script.js/script.js" method="post">
                <h2>Coloque su Nombre y Apellido</h2>
                    <label for="nom">Nombre</label><br>
                    <input type="text" class="formusecr" name="nombre" id="nom" maxlength="30" placeholder="Introducir nombre"><br>

                    <br>

                    <label for="apell">Apellido</label><br>
                    <input type="text" class="formusecr" name="apellido" id="apell" maxlength="30" placeholder="Introducir apellido"><br>

                    <input type="button" class="boton" id="submit" onclick="creacioncomentarios(getElementById('nom').value,getElementById('apell').value);" value="Enviar">
                    <div>
                       <h1 id="texto"></h1> 
                    </div>
            </form>
        </div>
    </div>
</body>
</html>
